<!DOCTYPE html>
<html>
<head>
<title>Drawing</title>
</head>
<body>

<canvas id="myCanvas" width="2000" height="2000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(1500,1500);
function drawLine(px1,py1,px2,py2){
	ctx.moveTo(px1,py1);
	ctx.lineTo(px2,py2);
	ctx.stroke();
}
function drawText(text,px,py){
	
	ctx.strokeText(text,px,py);
}
function drawArc(px,py,radius){
	ctx.beginPath();
	ctx.arc(px,py,radius);
	ctx.stroke();
}
function drawCircle(px,py,radius){
	ctx.beginPath();
	ctx.arc(px,py,radius,0,2*Math.PI);
	ctx.stroke();
}



</script>
<script src="app1.js" ></script>
</body>
</html>
